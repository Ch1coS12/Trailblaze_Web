<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trailblaze</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <img src="logo.png" alt="Trailblaze Logo" class="logo">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your journey</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="register-section">
                <p>Don't have an account?</p>
                <a href="register.html" class="register-link">Create Account</a>
            </div>

            <div class="back-home">
                <a href="homepage.html">← Back to Home</a>
            </div>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <div id="message" class="message hidden">
        <div class="message-content">
            <span id="message-text"></span>
            <button id="close-message">×</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
